<p class="details">
    Author: {{quote.author}} <br>
    Posted by: {{quote.blogger}} 
  </p>
  <p>Posted ~{{quote.postingDate|dateCount}}~</p>
  <div class="like">
    <p id="like" ><span (click)="countLikeclick()"><img src="https://pp.netclipart.com/pp/s/5-50845_good-thumb-up-thumbs-up-green-emoji.png" alt="" class="logo"></span> {{clickCounter}}</p>
    <p id="dislike"><span (click)="countDislikeclick()"><img src="https://toppng.com/uploads/preview/this-free-icons-png-design-of-thumbs-down-circle-11562978783n37afzvdmb.png" alt="" class="logo"></span> {{clickCounter1}}</p>
  
  </div>
  <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete</button>
